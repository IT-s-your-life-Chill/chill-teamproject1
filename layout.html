<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="layoutMusic.css" />
    <link rel="stylesheet" type="text/css" href="layoutVideo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@384&display=swap"
      rel="stylesheet"
    />
    <title>Chill Music</title>
  </head>
  <body>
    <div class="music-app-container">
      <div class="music-header-container">
        <div class="profile-image-container">
          <img
            class="profile-image"
            src="image/chillguy.webp"
            alt="프로필 이미지"
          />
        </div>
        <div class="header-text-container">
          <div class="profile-name-container">Chill</div>
          <div class="title-container">음악 추천</div>
        </div>
      </div>
      <div class="music-list-container">
        <div class="music-item-container">
          <input type="checkbox" id="music1" class="music-checkbox" />
          <label for="music1" class="music-item">
            <div class="music-img-container">
              <img class="music-img" src="image/toobad.jpg" alt="음악 이미지" />
              <div class="play-button"></div>
            </div>
            <div class="music-title-container">
              <div class="music-title">TOO BAD</div>
              <div class="music-singer">&#9834;G-DRAGON</div>
            </div>
            <audio
              class="music-controls"
              src="music/G-DRAGON - 'TOO BAD (feat. Anderson .Paak)' Official Performance Video with RIEHATA.mp3"
              controls
            ></audio>
          </label>
        </div>
        <div class="music-item-container">
          <input type="checkbox" id="music2" class="music-checkbox" />
          <label for="music2" class="music-item">
            <div class="music-img-container">
              <img
                class="music-img"
                src="image/homesweethome.webp"
                alt="음악 이미지"
              />
              <div class="play-button"></div>
            </div>
            <div class="music-title-container">
              <div class="music-title">HOME SWEET HOME</div>
              <div class="music-singer">&#9834;G-DRAGON</div>
            </div>
            <audio
              class="music-controls"
              src="music/G-DRAGON - HOME SWEET HOME (Official Audio) (feat. TAEYANG & DAESUNG).mp3"
              controls
            ></audio>
          </label>
        </div>
        <div class="music-item-container">
          <input type="checkbox" id="music3" class="music-checkbox" />
          <label for="music3" class="music-item">
            <div class="music-img-container">
              <img
                class="music-img"
                src="image/whiplash.png"
                alt="음악 이미지"
              />
              <div class="play-button"></div>
            </div>
            <div class="music-title-container">
              <div class="music-title">Whiplash</div>
              <div class="music-singer">&#9834;aespa</div>
            </div>
            <audio
              class="music-controls"
              src="music/aespa 에스파 'Whiplash' MV.mp3"
              controls
            ></audio>
          </label>
        </div>
        <div class="music-item-container">
          <input type="checkbox" id="music4" class="music-checkbox" />
          <label for="music4" class="music-item">
            <div class="music-img-container">
              <img
                class="music-img"
                src="image/drowning.jfif"
                alt="음악 이미지"
              />
              <div class="play-button"></div>
            </div>
            <div class="music-title-container">
              <div class="music-title">Drowning</div>
              <div class="music-singer">&#9834;WOODZ</div>
            </div>
            <audio
              class="music-controls"
              src="music/Drowning Drowning.mp3"
              controls
            ></audio>
          </label>
        </div>
        <div class="music-item-container">
          <input type="checkbox" id="music5" class="music-checkbox" />
          <label for="music5" class="music-item">
            <div class="music-img-container">
              <img
                class="music-img"
                src="image/chillguy.webp"
                alt="음악 이미지"
              />
              <div class="play-button"></div>
            </div>
            <div class="music-title-container">
              <div class="music-title">Hinoki Wood</div>
              <div class="music-singer">&#9834;Gia Margaret</div>
            </div>
            <audio
              class="music-controls"
              src="music/Gia Margaret Hinoki Wood Official Video.mp3"
              controls
            ></audio>
          </label>
        </div>
      </div>
    </div>
    <div class="music-app-container">
      <div class="music-header-container">
        <div class="profile-image-container">
          <img
            class="profile-image"
            src="image/chillguy.webp"
            alt="프로필 이미지"
          />
        </div>
        <div class="header-text-container">
          <div class="title-container">Chill Guy</div>
        </div>
      </div>
      <div class="video-list-container">
        <div class="video-container">
          <div class="embed-container">
            <iframe
              src="https://www.youtube.com/embed/c3jK48Hy3u0"
              frameborder="0"
              allowfullscreen

          </div>
          <div class="video-info-container">
            <div class="video-title">
              <a href="https://www.youtube.com/watch?v=c3jK48Hy3u0">TOO BAD</a>

            <div class="video-channel">&#9834;GDRAGON</div>

        </div>
        <div class="video-container">
          <div class="embed-container">
            <iframe
              src="https://www.youtube.com/embed/eN5mG_yMDiM"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-info-container">
            <div class="video-title">
              <a href="https://www.youtube.com/watch?v=eN5mG_yMDiM"
                >봄 여름 가을 겨울</a

            <div class="video-channel">&#9834;BIGBANG</div>
            <div class="video-views">조회수 1억회 • 2년 전</div>
          </div>
        </div>
        <div class="video-container">
          <div class="embed-container">
            <iframe
              src="https://www.youtube.com/embed/m3DZsBw5bnE"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-info-container">
            <div class="video-title">
              <a href="https://www.youtube.com/watch?v=m3DZsBw5bnE"
                >어떻게 이별까지 사랑하겠어, 널 사랑하는 거지</a
              >
            </div>
            <div class="video-channel">&#9834;AKMU</div>
            <div class="video-views">조회수 6311만회 • 5년 전</div>
          </div>
        </div>
        <div class="video-container">
          <div class="embed-container">
            <iframe
              src="https://www.youtube.com/embed/38xYeot-ciM"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-info-container">
            <div class="video-title">
              <a href="https://www.youtube.com/watch?v=38xYeot-ciM">ATTITUDE</a>
            </div>
            <div class="video-channel">&#9834;STARSHIP</div>

    </div>
  </body>
</html>
